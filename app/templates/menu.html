{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/menu.css') }}" >
{% endblock %} 

{% block body %}
<div class="Header">
    <h1>Current Week</h1>
    <h5>28th - 2nd</h5>
</div>
<div class="week">
    <div class="day">

        <div class="day-head Monday"><h2>Monday</h2> <h5>28th</h5></div>
    </div>
    <div class="day">
        <div class="day-head Tuesday"><h2>Tuesday</h2> <h5>29th</h5></div>
    </div>
    <div class="day">
        <div class="day-head Wednesday"><h2>Wednesday</h2> <h5>30th</h5></div>
    </div>
    <div class="day">
        <div class="day-head Thursday"><h2>Thursday</h2> <h5>1st</h5></div>
    </div>
    <div class="day">
        <div class="day-head Friday"><h2>Friday</h2> <h5>2nd</h5></div>
    </div>
    <div class="day">
        <div class="day-head Saturday"><h2>Saturday</h2> <h5>3rd</h5></div>
    </div>
    <div class="day">
        <div class="day-head Sunday"><h2>Sunday</h2> <h5>4th</h5></div>
    </div>
</div>

<script src="{{ url_for('static',filename='js/menu_day_script.js') }}" type="text/javascript"></script>
{% endblock %}
