{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/home.css') }}" >
{% endblock %} 

{% block body %}
<div id="menu-menu">

{%for menu in menus%} 
    <div class="menu-select" onclick="menu_link({{menu.ID}})">
        <h2>{{menu.ID}}</h2>
    </div> 
{% endfor %}

</div>

<script src="{{ url_for('static',filename='js/home.js') }}" type="text/javascript"></script>
{% endblock %}
